<ng-container *ngIf="valueCahnges$ | async"></ng-container>
<h1>New Recipe</h1>
<form [formGroup]="recipeForm">
    <div class="row">
        <div class="col-4">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title">
        </div>

        <div class="col-3">
            <label for="ingredients">Ingredients</label>
            <input type="text" id="ingredients" formControlName="ingredients">
        </div>

        <div class="col">
            <i class="pi pi-plus" style="padding-top: 40px; font-size: 1rem;"></i>
        </div>

        <div class="col-4">
            <label for="tags">Tags</label>
            <div *ngFor="let tag of tags">
                <p-radioButton [inputId]="tag.key" [value]="tag.name" formControlName="tags"></p-radioButton>
                <label [for]="tag.key">{{ tag.name }}</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <label for="imageUrl">ImageUrl</label>
            <input type="text" id="imageUrl" formControlName="imageUrl">
        </div>

        <div class="col-3">
            <label for="cookingTime">Cooking Time</label>
            <input type="text" id="cookingTime" formControlName="cookingTime">
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <label for="yield">Yield</label>
            <input type="text" id="yield" formControlName="yield">
        </div>

        <div class="col-3">
            <label for="prepTime">Preparation Time</label>
            <input type="text" id="prepTime" formControlName="prepTime">
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <label for="steps">Steps</label>
            <textarea id="steps" formControlName="steps"></textarea>
        </div>
    </div>
</form>

<div class="right-actions-panel">
    <p-button class="recipe-button" routerLink="" label="Cancel"></p-button>
    <p-button class="recipe-button" routerLink="" label="Save"></p-button>
</div>
